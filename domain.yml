version: "2.0"
actions:
- utter_greet
- utter_ask
- action_nse_stock_price
- action_nse_top_gainers
- action_nse_top_losers
- utter_did_that_help
- utter_happy
- utter_cheer_up





intents:
  - greet
  - stock_news
  - top_gainers_stocks
  - top_losers_stocks
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  

responses:
  utter_greet:
  - text: " hope you are having a good time"

  utter_ask:
  - text : "I am bot powered by RASA How can i help you with?"

  utter_mood_bad:
   - text : "I am sorry to hear that"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
